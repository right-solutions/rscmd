<head>
  
  <link rel="shortcut icon" href="{% asset_path icons/favicon.ico %}" type="image/png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="apple-touch-icon" sizes="144x144" href="{% asset_path icons/apple-touch-icon-144x144.png %}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{% asset_path icons/apple-touch-icon-114x114.png %}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{% asset_path icons/apple-touch-icon-72x72.png %}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{% asset_path icons/apple-touch-icon-72x72.png %}" />
  <link rel="apple-touch-icon" sizes="57x57" href="{% asset_path icons/apple-touch-icon-57x57.png %}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- CSS -->
  {% css main async %}

  {% if jekyll.environment == "production" %}
    <!-- Put the Google Analytics Code Here -->
  {% endif %}
  
</head>
